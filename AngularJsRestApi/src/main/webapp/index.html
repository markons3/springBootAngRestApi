<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD Example</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

<script
	src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.js">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body ng-app="crudApp" ng-controller="GeneralController">
	<div class="panel panel-default">
		<div class="panel-heading">Employees</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveEmployee()">
				<div class="form-group">
					<label for="employeeName">Employee Name</label> <input type="text"
						ng-model="employee.name" class="form-control" id="employeeName"
						placeholder="Employee Name">
				</div>

				<div class="form-group">
					<label for="employeeSalary">Employee Name</label> <input
						type="text" ng-model="employee.salary" class="form-control"
						id="employeeSalary" placeholder="Employee Salary">
				</div>

				<div class="form-group">
					<label for="employeeDepartment">Employee Name</label> <input
						type="text" ng-model="employee.department" class="form-control"
						id="employeeDepartment" placeholder="Employee Department">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>

			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">

					<tr>
						<th>Name</th>
						<th>Salary</th>
						<th>Department</th>
					</tr>

					<tr ng-repeat="employee in employees">
						<td>{{employee.name}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.department}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateEmployeeInit(employee)">
								<span class="glyphicon glyphicon-edit" aria-hiden="true"></span>
							</button>

							<button type="button" class="btn btn-default"
								ng-click="deleteEmployee(employee)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hiden="true"></span>
							</button>

						</td>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
